<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GroceryList.works</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="scripts/chroma.min.js"></script>
        <script src="scripts/prelude.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="create-load-screen" class="hidden">
            <h1 id="title">GroceryList.works</h1>
            <h2>A grocery list webapp that just works</h2>

            <input id="create-list-name" class="loading-screen" type="text" placeholder="List Name" aria-label="New List Name">
            <button id="create-new-list" class="big loading-screen" onclick="createNewList()">Create New List</button>

            <p>Or</p>

            <input id="load-share-code" class="loading-screen" type="text" placeholder="Share Code" aria-label="Share Code">
            <button id="load-share-code-button" class="big loading-screen" onclick="loadShareCode()">Load Existing List</button>

            <div id="color-select">
            </div>

            <div id="list-history">
            </div>
        </div>

        <div id="list-screen" class="hidden">
            <input id="list-name" aria-label="List Name">
            <h2 id="share-code" aria-label="Share Code (filled on load)">...</h2>
            
            <div id="list-items">

            </div>
        </div>

        <div id="status" class="">
            <p id="status-text">Saved!</p>
        </div>
    </body>

    <script src="scripts/app.js"></script>
</html>
